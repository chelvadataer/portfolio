<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Define a linear gradient for the background -->
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2a5298;stop-opacity:1" />
        </linearGradient>
        <!-- Define a Gaussian blur filter for subtle softness -->
        <filter id="blur">
            <feGaussianBlur in="SourceGraphic" stdDeviation="10" />
        </filter>
    </defs>

    <!-- Background with gradient -->
    <rect width="1600" height="900" fill="url(#grad1)" />

    <!-- Add some soft, abstract circular shapes -->
    <circle cx="800" cy="450" r="300" fill="#ffffff" fill-opacity="0.1" filter="url(#blur)"/>
    <circle cx="400" cy="300" r="200" fill="#ffffff" fill-opacity="0.07" filter="url(#blur)"/>
    <circle cx="1200" cy="600" r="150" fill="#ffffff" fill-opacity="0.1" filter="url(#blur)"/>
</svg>
